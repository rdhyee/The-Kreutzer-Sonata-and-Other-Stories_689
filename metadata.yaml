description: "The Kreutzer Sonata (Russian: Крейцерова соната, Kreitzerova Sonata)\
  \ is a novella by Leo Tolstoy, named after Beethoven's Kreutzer Sonata. The novella\
  \ was published in 1889, and was promptly censored by the Russian authorities. The\
  \ work is an argument for the ideal of sexual abstinence and an in-depth first-person\
  \ description of jealous rage. The main character, Pozdnyshev, relates the events\
  \ leading up to his killing his wife; in his analysis, the root cause for the deed\
  \ were the \"animal excesses\" and \"swinish connection\" governing the relation\
  \ between the sexes.\n From Wikipedia (CC BY-SA)."
